<!DOCTYPE <!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<title>AutoComplete</title>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/ui-darkness/jquery-ui.min.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
	<script data-require="angular.js@*" data-server="1.3.5" src="http://code.angularjs.org/1.3.5/angular.js"></script>

</head>
<!-- <body ng-controller="autoCompleteController"> -->
<body>
	<label>Enter a location</label>
	<input type="text" auto-complete-directive url="{{locationURL}}" ng-model="location"></input>
	<p>
		{{location}}
	</p>
	<script type="text/javascript" src="search.js"></script>
</body>
</html>
